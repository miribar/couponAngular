<button mat-button (click)="clickHandler('getallcustomers')">Get Customers</button>


<div *ngIf="data" id="data-container">
    <table>
        <tr>
            <td *ngFor="let k of keys[0]">{{k}} </td>
        </tr>

        <tr *ngFor="let item of data; let i=index;">
            <td>{{item.id}}
                    <!-- <button mat-button (click)="clickHandler('getcustomer/{{item[k]}}')">Get Ð¡ustomers</button> -->
                    <button mat-button (click)="clickHandler('getcustomer')">Get</button>
            </td>
            <td>{{item.custName}}</td>
            <td> coupones:
                <tr *ngFor="let coupon of item.coupons;">
                   <td> {{coupon.id}}</td>
                   <td> {{coupon.title}}</td>
                   <td> {{coupon.amount}}</td>
                   <td> {{coupon.enddate}}</td>
                   <td> {{coupon.price}}</td>
                </tr>
            </td>
        </tr>         
    </table>
</div>
